version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*

backend:
  phases:
    build:
      commands:
        - echo "No backend build commands specified"
  artifacts:
    baseDirectory: public
    files:
      - "**/*"

cache:
  paths:
    - node_modules/**/*
    - .next/cache/**/*

env:
  variables:
    NEXT_PUBLIC_API_URL: <your-api-url>
